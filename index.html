<!DOCTYPE html>
<html lang="En" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Labex Databank</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- فونت وزیر -->
     <!-- Roboto -->
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
<!-- Vazirmatn -->
<link href="https://cdn.fontcdn.ir/Font/Persian/Vazirmatn/Vazirmatn.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <!-- فونت Lobster -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet" />
    <!-- فایل CSS خودمون -->
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="main-content"></div>
    <div class="title-container">
        <h1>Labex Databank</h1>
    </div>
    <div class="search-filter-container">
        <input
            type="text"
            id="searchInput"
            class="search-bar form-control"
            placeholder="Search Kits, Brands, etc"
            aria-label="جستجوی کالا"
        />
        <select id="brandFilter" class="brand-filter form-select" aria-label="فیلتر برند">
            <option value="">Brand</option>
        </select>
        <select id="priceSort" class="price-sort form-select" aria-label="مرتب‌سازی قیمت">
            <option value="">Sort by Price</option>
            <option value="asc">Ascending</option>
            <option value="desc">Descending</option>
        </select>
    </div>
    <div class="table-responsive table-container">
        <table class="table table-striped d-none" id="productTable" aria-label="جدول محصولات">
           <thead>
  <tr>
    <th><span class="farsi"></span>Product</th>
    <th><span class="farsi"></span>Model</th>
    <th><span class="farsi"></span>Brand</th>
    <th><span class="farsi"></span>Price (IRR)</th>
  </tr>
</thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- اسکریپت ما -->
    <script src="script.js" defer></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const totalBackgrounds = 9; // تعداد تصاویر داخل پوشه
        const randomIndex = Math.floor(Math.random() * totalBackgrounds) + 1;
        const imagePath = `Images/Image${randomIndex}.webp`;
        document.body.style.backgroundImage = `url('${imagePath}')`;
      });
    </script>
    <footer class="footer text-center">
        <a href="about.html" class="btn btn-outline-secondary btn-sm">About Us</a>
    </footer>
</body>
</html>
