<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجوی کالاهای آزمایشگاهی - Labex Databank</title>
    <!-- لینک Bootstrap برای استایل -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- لینک فونت وزیر -->
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    <!-- لینک فونت Lobster -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <!-- لینک فایل CSS خودمون -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- عنوان Labex Databank بالای صفحه -->
    <div class="title-container">
        <h1>Labex Databank</h1>
    </div>
    <!-- نوار جستجو -->
    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar form-control" placeholder="جستجوی کالا، برند یا مدل..." aria-label="جستجوی کالا">
    </div>
    <!-- جدول برای نمایش محصولات -->
    <div class="table-container">
        <table class="table table-striped d-none" id="productTable">
            <thead>
                <tr>
                    <th>نام کالا</th>
                    <th>مدل</th>
                    <th>برند</th>
                    <th>قیمت (ریال)</th>
                </tr>
            </thead>
            <tbody id="productTableBody"></tbody>
        </table>
    </div>
    <!-- لینک JavaScript برای Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- لینک فایل JavaScript خودمون -->
    <script src="script.js"></script>
</body>
</html>
